apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kdvops-web-ingress
  namespace: kdvops-ns
  annotations:

    external-dns.alpha.kubernetes.io/hostname: kdvops.com
    external-dns.alpha.kubernetes.io/ttl: "120"
    # OPCIONAL: si quieres forzar un CNAME en lugar de A:
    external-dns.alpha.kubernetes.io/target: "silencfox.duckdns.org"
    # Entrar por HTTP y HTTPS (web, websecure)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # Pedir el certificado con cert-manager (puedes usar staging para probar)    
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: kdvops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kdvops-web-svc
            port:
              number: 8000
  tls:
  - hosts:
    - kdvops.com
    secretName: nginx-kdvops-com-tls
